<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
</head>
<body>
    <form action="">
        
        <div class="container" id="formCadasro"> 
            <div>
                <h2>Cadastro</h2>
                <hr style='border: 3px solid; color: gray'>
            </div>
            <div class="form-group" style="padding-left: 10%;">
                <label>Nome</label></br>
                <input type="text" id="email" class="form-control" style="width: 90%; text-align: center" placeholder="Digite seu Nome"></br>
                <label>Email</label></br>
                <input type="text" id="email" class="form-control" style="width: 90%; text-align: center" placeholder="Digite seu email"></br>
                <label>Password</label></br>
                <input type="text" id="password" class="form-control" style="width: 90%; text-align: center" placeholder="Digite sua senha"></br>
                
            </div>
            <input type="submit" width="50px" id="botao" class="btn btn-dark" value="Entrar">
        </div>
    </form>
    
    
</body>

<script src="main.js"></script>
</html>
